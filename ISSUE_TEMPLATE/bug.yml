name: Bug Report
description: Report an unexpected problem or incorrect behavior in our system.
title: "[Bug]: "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us improve our intelligent transportation information system!
        Please fill out the following details to help us understand and resolve the issue.

  - type: input
    id: summary
    attributes:
      label: Bug summary
      description: Succinctly describe the bug.
      placeholder: "The map does not update after submitting a trip plan."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug.
      placeholder: |
        1. Go to the trip planning page.
        2. Enter origin and destination.
        3. Click 'Submit'.
        4. Observe the map.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "The map should update to show the new trip route."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: "The map did not update, and no error message was displayed."
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of the system is affected?
      options:
        - Frontend (Web UI)
        - Backend (APIs / Services)
        - Data Analysis / Processing
        - Infrastructure / Deployment
        - Other
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, device, OS, or software version (if applicable).
      placeholder: "Chrome 125 on Windows 11; Python 3.10; Postgres 15"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste any error messages, logs, or screenshots that help diagnose the issue.
      placeholder: "Paste logs or drag and drop screenshots here."
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other information, context, or possible cause.
      placeholder: "This started after the last deployment; may be related to recent API changes."
    validations:
      required: false
